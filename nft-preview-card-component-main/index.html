<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">
    <div class="card-content">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium image">
        <div class="image-hover">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <h2 class="font-h">Equilibrium #3429</h2>
      <p class="font-s">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-time">
        <p class="font-p">0.041 ETH</p>
        <p class="font-t">3 days left</p>
      </div>
      <div class="card-creator">
        <img src="./images/image-avatar.png" alt="Creator Avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ruan Lins</a>.
  </div>

</body>

</html>
